version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - JWT_SECRET=supersecret_jwt_key_change_in_production
      - DATABASE_URL=file:./dev.db
    volumes:
      - ./backend/prisma:/app/prisma
      - ./backend/foodflow.db:/app/foodflow.db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend
